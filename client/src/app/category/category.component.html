<body>
  <div class="container-fluid dashboard-container">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <div class="navbar-brand">
          <span class="ride">Ride</span><span class="on">ON</span>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link custom-btn" [routerLink]="['/dashboard']">
                <i class="fas fa-sign-in-alt"></i> Dashboard
                
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="dashboard-content">
      <h2 class="dashboard-title">
        <i class="fas fa-plus-circle"></i> Add Category
      </h2>

      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card dashboard-card">
            <div class="card-header">
              <i class="fas fa-info-circle"></i> New Category Details
            </div>
            <div class="card-body">
              <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                  <label for="name" class="form-label">
                    <i class="fas fa-tag"></i> Name
                  </label>
                  <input 
                    id="name" 
                    formControlName="name" 
                    type="text" 
                    class="form-control" 
                    placeholder="Enter category name"
                  />
                  <div *ngIf="itemForm.get('name')?.invalid && itemForm.get('name')?.touched" class="text-danger">
                    <i class="fas fa-exclamation-circle"></i> Name is required
                  </div>
                </div>

                <div class="mb-3">
                  <label for="description" class="form-label">
                    <i class="fas fa-align-left"></i> Description
                  </label>
                  <textarea 
                    id="description" 
                    formControlName="description" 
                    rows="4"
                    class="form-control"
                    placeholder="Enter category description"
                  ></textarea>
                  <div *ngIf="itemForm.get('description')?.invalid && itemForm.get('description')?.touched" class="text-danger">
                    <i class="fas fa-exclamation-circle"></i> Description is required
                  </div>
                </div>

                <div class="mb-3">
                  <label for="baseRate" class="form-label">
                    <i class="fas fa-dollar-sign"></i> Base Rate
                  </label>
                  <input 
                    id="baseRate" 
                    formControlName="baseRate" 
                    type="number" 
                    class="form-control"
                    placeholder="Enter base rate"
                  />
                  <div *ngIf="itemForm.get('baseRate')?.invalid && itemForm.get('baseRate')?.touched" class="text-danger">
                    <div *ngIf="itemForm.get('baseRate')?.hasError('required')" class="text-danger">
                      <i class="fas fa-exclamation-circle"></i> Base Rate is required
                    </div>
                  </div>
                  <div *ngIf="itemForm.get('baseRate')?.invalid && itemForm.get('baseRate')?.touched" class="text-danger">
                    <div *ngIf="itemForm.get('baseRate')?.hasError('min')" class="text-danger">
                      <i class="fas fa-exclamation-circle"></i> Invalid Base Rate
                    </div>
                  </div>
                  <div *ngIf="itemForm.get('baseRate')?.invalid && itemForm.get('baseRate')?.touched" class="text-danger">
                    <div *ngIf="itemForm.get('baseRate')?.hasError('pattern')" class="text-danger">
                      <i class="fas fa-exclamation-circle"></i> Wrong Amount
                    </div>
                  </div>
                  
                  
                </div>

                <button 
                  type="submit" 
                  class="btn custom-btn"
                  [disabled]="itemForm.invalid"
                >
                  <i class="fas fa-plus-circle"></i> Add Category
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
